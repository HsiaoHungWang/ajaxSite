    <script>
        const selCity = document.querySelector('#selectCity');

        (async () => {

            const apiUrl = 'http://127.0.0.1:5000/api/sites?city=è‡ºåŒ—å¸‚';
            const response = await fetch(apiUrl);
            const datas = await response.json();
            const opts = datas.map(city => `<option>${city.substring(3, city.length)}</option>`);
            selCity.innerHTML = opts.join("");

            loadMap();
        })();


        let map;
        let markerLayer;

        const initMap = () => {
            map = L.map('map').setView([25.05, 121.5], 13); // åˆå§‹é è¨­ä¸­å¿ƒé»
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            markerLayer = L.layerGroup().addTo(map);
        }

        const renderSpotsOnMap = spots => {
            if (!map) initMap();
            markerLayer.clearLayers();

            if (!spots || spots.length === 0) return;

            const bounds = [];

            spots.forEach(spot => {
                const { title, lat, lng } = spot;
                //.bindPopup(title)
                const marker = L.marker([lat, lng]).bindTooltip(title);
                markerLayer.addLayer(marker);
                bounds.push([lat, lng]);
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 16 });
            }
        }


        const loadMap = async () => {
            const apiUrl = `http://127.0.0.1:5000/api/spot-district?district=${selCity.value}`;
            const response = await fetch(apiUrl);
            const datas = await response.json();
